apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: sergiirudniev/fastpayapi
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  ports:
  - port: 8000
    targetPort: 80
  selector:
    app: api
